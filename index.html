<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liefer-App</title>

  <link rel="stylesheet" href="style.css">

  <script src="assets/scripts/menuCatalog.js" defer></script>
  <script src="assets/scripts/templates.js" defer></script>
  <script src="assets/scripts/renderFunctions.js" defer></script>
  <script src="assets/scripts/orderBox.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body onload="init()">

  <!-- Main-Header -->
  <header class="main_header">
    <div class="hero_content">
      <h1>Liefer App</h1>
      <p>Sanji's LieferHeld</p>
    </div>
  </header>

  <!-- Sticky Nav Menü -->
  <nav class="menu_nav">
    <div class="header_menu_switch">
      <p class="switch_table">Hauptgerichte</p>
      <a class="button_switch" href="#Fisch&Meeresfrüchte">Fisch</a>
      <a class="button_switch" href="#Fleisch">Fleisch</a>
    </div>
    <div class="header_menu_switch">
      <p class="switch_table">Desserts</p>
      <a class="button_switch" href="#Kuchen">Kuchen</a>
      <a class="button_switch" href="#Sorbets">Sorbet</a>
    </div>
    <div class="header_menu_switch">
      <p class="switch_table">Getränke</p>
      <a class="button_switch" href="#Cocktails">Getränke</a>
    </div>
  </nav>

  <main>
    <!-- Menü Items -->
    <section id="menuCatalogTable"></section>

    <!-- Warenkorb (sticky) -->
    <aside class="order_box" aria-label="Warenkorb">
      <h2>Warenkorb</h2>

      <ul class="order_box_list" id="orderBoxList">
        <li class="order_box_empty">Noch leer – mach’ die Segel klar!</li>
      </ul>

      <div class="order_box_total">
        <span>Summe</span>
        <strong id="orderSumme">0</strong>
      </div>
      <button class="checkout_btn" onclick="checkout()">Zur Kasse</button>
    </aside>

  </main>

  <footer class="main_footer">
    <small>© Emil’s verrückte Küche – Grand Line Edition</small>
  </footer>

  <dialog class = "dialog_checkout" id="dialogCheckout">
    <header>
      <h2>Danke für deine Test Bestellung</h2>
    </header>

    <section>
      <p>Deine Test-Bestellung wurde bearbeitet.</p>
    </section>

    <footer>
      <button class="checkout_btn" onclick="closeDialog()">Schließen</button>
    </footer>
  </dialog>


</body>

</html>
